<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GymTrack - VerificaciÃ³n de cuenta</title>

    <!-- Opcional: importar una fuente mÃ¡s parecida a la de la imagen -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root{
            --bg-start: #e9f4ff;
            --bg-end: #f7fbff;
            --card-bg: #ffffff;
            --accent: #007bff;
            --accent-dark: #0066cc;
            --success: #1e9c4b;
            --muted: #6b7280;
        }

        html,body {
            height: 100%;
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
            background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
        }

        .wrap {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 42px 44px;
            width: 540px;
            max-width: 95%;
            box-shadow: 0 18px 40px rgba(16,24,40,0.08);
            text-align: center;
            position: relative;
            overflow: visible;
        }

        .emoji {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 74px;
            height: 74px;
            margin: -54px auto 8px; /* pull-up so emoji appears above card top */
            border-radius: 50%;
            background: linear-gradient(180deg, rgba(255,255,255,0.8), rgba(255,255,255,0.6));
            font-size: 38px;
            box-shadow: 0 6px 20px rgba(16,24,40,0.08);
        }

        h1 {
            margin: 8px 0 12px;
            font-size: 26px;
            line-height: 1.1;
            color: var(--success);
            font-weight: 700;
        }

        p.lead {
            margin: 0 auto 24px;
            color: #374151;
            max-width: 430px;
            font-size: 15px;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(180deg, var(--accent), var(--accent-dark));
            color: #fff;
            text-decoration: none;
            padding: 12px 26px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 15px;
            box-shadow: 0 8px 20px rgba(7,89,133,0.12);
            transition: transform .12s ease, box-shadow .12s ease;
            border: none;
            cursor: pointer;
        }

        .btn:hover { transform: translateY(-2px); box-shadow: 0 12px 30px rgba(7,89,133,0.14); }

        footer.small {
            margin-top: 18px;
            color: var(--muted);
            font-size: 13px;
        }

        /* estado de Ã©xito / error para colores alternativos */
        .card.success h1 { color: var(--success); }
        .card.error h1 { color: #dc3545; }

        /* responsive */
        @media (max-width: 480px) {
            .card { padding: 28px; width: 92%; }
            .emoji { width:60px; height:60px; font-size:32px; margin-top: -42px; }
            h1 { font-size: 20px; }
            .btn { padding: 11px 20px; font-size:14px; }
            p.lead { font-size: 14px; max-width: 100%; }
        }
    </style>
</head>
<body>

<div class="wrap">
    <!-- Thymeleaf: aÃ±adir clase success/error segÃºn el estado -->
    <div class="card" th:classappend="${estado == 'ok'} ? ' success' : ' error'">
        <!-- emoji destacado -->
        <div class="emoji" th:text="${estado == 'ok'} ? 'ðŸŽ‰' : 'âš ï¸'"></div>

        <h1 th:text="${estado == 'ok'} ? 'Â¡Bienvenido a GymTrack!' : 'Enlace invÃ¡lido o expirado'"></h1>

        <p class="lead"
           th:text="${estado == 'ok'} ? 'Tu cuenta ha sido verificada con Ã©xito. ðŸš€ PrepÃ¡rate para alcanzar tus metas y llevar tu bienestar al siguiente nivel.' : 'Parece que este enlace ya no es vÃ¡lido. Solicita una nueva verificaciÃ³n para continuar.'">
            <!-- Texto por defecto para cuando no hay Thymeleaf disponible -->
            Tu cuenta ha sido verificada con Ã©xito. ðŸš€ PrepÃ¡rate para alcanzar tus metas y llevar tu bienestar al siguiente nivel.
        </p>

        <!-- BotÃ³n: si estÃ¡ verificado lleva a configuraciÃ³n / empezar -->
        <a class="btn"
           th:if="${estado == 'ok'}"
           th:href="@{/configuracion_inicial}"
           th:text="'Empezar ahora'">Empezar ahora</a>

        <!-- BotÃ³n alternativo para error -->
        <a class="btn"
           style="display:none"
           th:if="${estado != 'ok'}"
           th:href="@{/}"
           th:text="'Volver al inicio'">Volver al inicio</a>

        <footer class="small" th:text="${estado == 'ok'} ? 'Estamos contigo en cada paso ðŸ’ª' : ''">Estamos contigo en cada paso ðŸ’ª</footer>
    </div>
</div>

</body>
</html>
